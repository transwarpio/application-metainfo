  isNodeSpecific: true
  scope: !<RoleTypes>
    roleTypes: [SEARCH_SERVER]
  onDeps: []
  groups: []
  visibility: HIDDEN
  isSupportMultiInstances: true
  domain: !<RoleTypes>
