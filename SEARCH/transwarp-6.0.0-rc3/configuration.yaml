# elasticsearch-env
# min(30720m, total_memory_size / 3)
- name: es.heap.size
  recommendExpression: |
    <#assign  thirdMemMB = (memBytes/1048576/3)?int>
    <#if thirdMemMB <= 30720>
      ${thirdMemMB?int}
    <#else>
      30720
    </#if>
  defaultValue: null
  valueType: MB
  isNodeSpecific: true
  scope: !<RoleTypes>
    roleTypes: [SEARCH_SERVER]
  onDeps: []
  groups: []
  visibility: READ_WRITE
  isSupportMultiInstances: true
  domain: !<RoleTypes>
    roleTypes: [SEARCH_SERVER]
