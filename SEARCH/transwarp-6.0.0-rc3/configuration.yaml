---
# elasticsearch.yml
- name: cluster.name
  recommendExpression: cluster
  defaultValue: null
  valueType: STRING
  scope: !<ServiceLevel> {}
  onDeps: []
  groups: []
  visibility: READ_WRITE

- name: node.master
  recommendExpression: |
    <#compress>
    <#assign servers=service.roles.SEARCH_SERVER?sort_by("id") roleIds=[]>
    <#list servers as server>
      <#assign roleIds+=[(server.id)]>
    </#list>
    <#if (roleIds?seq_index_of(.data_model['role.id'])<3)>true<#else>false</#if>
    </#compress>
  defaultValue: null
  valueType: BOOL
  isNodeSpecific: true
  scope: !<RoleTypes>
    roleTypes: [SEARCH_SERVER]
  onDeps: []
  groups: []
  visibility: READ_WRITE
  isSupportMultiInstances: true
  domain: !<RoleTypes>
    roleTypes: [SEARCH_SERVER]

- name: node.data
  recommendExpression: true
  defaultValue: null
  valueType: BOOL
  isNodeSpecific: true
  scope: !<RoleTypes>
    roleTypes: [SEARCH_SERVER]
  onDeps: []
  groups: []
  visibility: READ_WRITE
  isSupportMultiInstances: true
  domain: !<RoleTypes>
    roleTypes: [SEARCH_SERVER]

- name: path.data
  recommendExpression: |
    <#function localDir suffix>
      <#if rcmdMounts?size == 0>
        <#return suffix>
      <#else>
        <#local dirs = []>
        <#list rcmdMounts?sort as mnt>
         <#local dirs = dirs + [mnt + suffix]>
        </#list>
        <#return dirs?join(",")>
      </#if>
    </#function>
    ${localDir("/search/" + roleGroupName +"/data")}
  defaultValue: null
  valueType: STRING
  isNodeSpecific: true
  scope: !<RoleTypes>
    roleTypes: [SEARCH_SERVER]
  onDeps: []
  groups: []
  visibility: READ_WRITE
  isSupportMultiInstances: true
  domain: !<RoleTypes>
    roleTypes: [SEARCH_SERVER]

- name: path.logs
  recommendExpression: /var/log/${service.sid}/${roleGroupName}
  defaultValue: null
