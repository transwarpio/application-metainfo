---
name: SEARCH
version: transwarp-5.0.0-rc4
global: false
namePrefix: Search
friendlyName: "Search"
dependencies: []
dockerImage: "transwarp/search:transwarp-5.0.0-rc4"
roles:
- name: SEARCH_SERVER
  friendlyName: "Search Server"
  labelPrefix: "search-server"
  linkExpression: "http://${localhostname}:${service['http.port']}/_cluster/health?pretty=true"
  category: MASTER
  frontendOperations: ["Start", "Stop", "Delete", "Scaleout"]
  deleteOpCondition:
    deletable:
      minMaster: true
      health: ["yellow", "green"]
    reject:
      number: 2
  env:
  - name: LOG_DIR
    value: /var/log/${service.sid}
  - name: CONF_DIR
    value: /etc/${service.sid}/conf
  summaryPolicy: ALL
  mountPaths: []
  resources:
    limitsMemoryKey: search.container.limits.memory
    limitsCpuKey: search.container.limits.cpu
    requestsMemoryKey: search.container.requests.memory
    requestsCpuKey: search.container.requests.cpu
  nodeSpecificMounts:
  - configKey: path.data
  autoAssign:
  - advice: !<EachNode> {}
  suggestion:
  - criteria: !<EachNode> {}
  validation:
  - criteria: !<EachNode> {}
  operations: []

firstWizardConfigs:
- path.data
- node.master
- node.data
- http.port
- transport.tcp.port
- network.bind_host
- network.publish_host
- es.heap.size
- search.container.limits.memory
- search.container.limits.cpu
- search.container.requests.memory
- search.container.requests.cpu
- search.memory.ratio

product: Search

healthChecks:
- category: DAEMON_CHECK
  intervalSeconds: 30
  method: !<K8sPod> {}
