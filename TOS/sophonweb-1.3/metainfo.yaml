---
name: TOS
version: sophonweb-1.3
global: true
namePrefix: TOS
friendlyName: TOS
dependencies: []
user: root
roles:
- name: TOS_SLAVE
  friendlyName: "TOS Slave"
  category: SLAVE
  frontendOperations: ["Start", "Stop", "Scaleout"]
  summaryPolicy: SOME
  autoAssign:
  - advice: !<EachNode> {}
  suggestion:
  - criteria: !<EachNode> {}
  validation:
  - criteria: !<EachNode> {}
  operations:
  - type: Install
    directives:
    - directive: !<mkdirs>
        paths: ["/opt/kubernetes/bin/", "/var/log/kubernetes/kubelet", "/opt/kubernetes/manifests-multi"]
        mode: "755"
    - directive: !<mkdirs>
        paths: ["/var/run/${service.sid}"]
        mode: "755"
    - directive: !<mkdirs>
        paths: ["/srv/kubernetes"]
        mode: "700"
    - directive: !<download>
        url: "${transwarpRepo}/tos/tos.tar.gz"
        targetPath: "/etc/${service.sid}/conf/tos.tar.gz"
    - directive: !<shell>
        script: "docker load -i /etc/${service.sid}/conf/tos.tar.gz"
  - type: Config
    directives:
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "kubernetes_master.sh"
        targetPath: "/etc/profile.d/kubernetes_master.sh"
        mode: "755"
    - directive: !<resource>
        templateType: Raw
        templatePath: "kubeconfig"
        targetPath: "/srv/kubernetes/kubeconfig"
        mode: "600"
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "kubelet.service"
        targetPath: "/usr/lib/systemd/system/kubelet.service"
        mode: "755"
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "haproxy.service"
        targetPath: "/usr/lib/systemd/system/haproxy.service"
        mode: "755"
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "haproxy.cfg"
        targetPath: "/etc/${service.sid}/conf/haproxy.cfg"
        mode: "755"
    - directive: !<resource>
        templateType: Raw
        templatePath: "haproxy"
        targetPath: "/etc/sysconfig/haproxy"
        mode: "755"
  - type: Start
    directives:
    - directive: !<shell>
        script: "docker run --volume /srv/kubernetes/:/srv/kubernetes/ -e EXTAR_OPTS=DNS:${localhostname}, --net=host transwarp/gencerts:sophonweb-1.3 /usr/bin/entry.sh"
    - directive: !<systemctl>
        action: EnableStart
        service: kubelet
        sleepSec: 2
    - directive: !<systemctl>
        action: EnableStart
        service: haproxy
        sleepSec: 2
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "tos-proxy.manifest"
        targetPath: "/opt/kubernetes/manifests-multi/tos-proxy.manifest"
        mode: "755"
  - type: Stop
    directives:
    - directive: !<shell>
        script: "rm -f /opt/kubernetes/manifests-multi/tos-proxy.manifest"
    - directive: !<systemctl>
        action: DisableStop
        service: kubelet
        sleepSec: 2
    - directive: !<systemctl>
        action: DisableStop
        service: haproxy
        sleepSec: 2
  - type: Scaleout
    directives:
    - directive: !<shell>
        script: "docker run --volume /srv/kubernetes/:/srv/kubernetes/ -e EXTAR_OPTS=DNS:${localhostname}, --net=host transwarp/gencerts:sophonweb-1.3 /usr/bin/entry.sh"
    - directive: !<systemctl>
        action: EnableStart
        service: kubelet
        sleepSec: 2
    - directive: !<systemctl>
        action: EnableStart
        service: haproxy
        sleepSec: 2
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "tos-proxy.manifest"
        targetPath: "/opt/kubernetes/manifests-multi/tos-proxy.manifest"
        mode: "755"
  - type: Delete
    directives:
    - directive: !<shell>
        script: "rm -f /opt/kubernetes/manifests-multi/tos-proxy.manifest"
    - directive: !<systemctl>
        action: DisableStop
        service: kubelet
        sleepSec: 2
    - directive: !<systemctl>
        action: DisableStop
        service: haproxy
        sleepSec: 2

- name: TOS_REGISTRY
  friendlyName: "TOS Registry"
  linkExpression: "http://${localhostname}:${service['tos.registry.ui.port']}/"
  category: SLAVE
  frontendOperations: ["Start", "Stop"]
  summaryPolicy: SOME
  autoAssign:
  - advice: !<NumSeq>
      numSeq: [1]
      mates: ["TRANSWARP_MANAGER_MASTER"] #REGISTRY_SERVER is strictly adhered to Manager
  suggestion:
  - criteria: !<Range> {"min": 1, "max": 1}
  validation:
  - criteria: !<Range> {"min": 1, "max": 1} #TODO must at TRANSWARP_MANAGER_MASTER nodes
  operations:
  - type: Install
    directives:
    - directive: !<mkdirs>
        paths: ["/var/etcd/data"]
        mode: "755"
    - directive: !<mkdirs>
        paths: ["/srv/kubernetes"]
        mode: "700"
  - type: Config
    directives:
    - directive: !<resource>
        templateType: Raw
        templatePath: "config.yml"
        targetPath: "/etc/${service.sid}/conf/config.yml"
        mode: "755"
  - type: Start
    directives:
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "tos-registry.manifest"
        targetPath: "/opt/kubernetes/manifests-multi/tos-registry.manifest"
        mode: "755"
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "tos-registryui.manifest"
        targetPath: "/opt/kubernetes/manifests-multi/tos-registryui.manifest"
        mode: "755"
  - type: Stop
    directives:
    - directive: !<shell>
        script: "rm -f /opt/kubernetes/manifests-multi/tos-registry.manifest"
    - directive: !<shell>
        script: "rm -f /opt/kubernetes/manifests-multi/tos-registryui.manifest"
  - type: Delete
    directives:
    - directive: !<shell>
        script: "rm -f /opt/kubernetes/manifests-multi/tos-registry.manifest"
    - directive: !<shell>
        script: "rm -f /opt/kubernetes/manifests-multi/tos-registryui.manifest"
- name: TOS_MASTER
  friendlyName: "TOS Master"
  category: MASTER
  frontendOperations: ["Start", "Stop", "Delete", "Move", "Scaleout"]
  deleteOpCondition:
    deletable:
      number: 4
    movable:
      number: 3
    reject:
      number: 2
  summaryPolicy: SOME
  autoAssign:
  - advice: !<NumSeq> {"numSeq": [3, 2, 1]}
  suggestion:
  - criteria: !<Range> {"min": 1}
  validation:
  - criteria: !<Range> {"min": 1}
  operations:
  - type: Install
    directives:
    - directive: !<mkdirs>
        paths: ["/var/run/${service.sid}"]
        mode: "755"
  - type: Config
    directives:
    - directive: !<resource>
        templateType: Raw
        templatePath: "kubeconfig"
        targetPath: "/srv/kubernetes/kubeconfig"
        mode: "600"
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "auth"
        targetPath: "/srv/kubernetes/auth"
        mode: "600"
  - type: Start
    directives:
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "tos-etcd.manifest"
        targetPath: "/opt/kubernetes/manifests-multi/tos-etcd.manifest"
        mode: "755"
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "tos-apiserver.manifest"
        targetPath: "/opt/kubernetes/manifests-multi/tos-apiserver.manifest"
        mode: "755"
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "tos-controller.manifest"
        targetPath: "/opt/kubernetes/manifests-multi/tos-controller.manifest"
        mode: "755"
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "tos-scheduler.manifest"
        targetPath: "/opt/kubernetes/manifests-multi/tos-scheduler.manifest"
        mode: "755"
  - type: Scaleout
    directives:
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "tos-etcd.manifest"
        targetPath: "/opt/kubernetes/manifests-multi/tos-etcd.manifest"
        mode: "755"
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "tos-apiserver.manifest"
        targetPath: "/opt/kubernetes/manifests-multi/tos-apiserver.manifest"
        mode: "755"
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "tos-controller.manifest"
        targetPath: "/opt/kubernetes/manifests-multi/tos-controller.manifest"
        mode: "755"
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "tos-scheduler.manifest"
        targetPath: "/opt/kubernetes/manifests-multi/tos-scheduler.manifest"
        mode: "755"
  - type: Stop
    directives:
    - directive: !<shell>
        script: "rm -f /opt/kubernetes/manifests-multi/tos-etcd.manifest"
    - directive: !<shell>
        script: "rm -f /opt/kubernetes/manifests-multi/tos-apiserver.manifest"
    - directive: !<shell>
        script: "rm -f /opt/kubernetes/manifests-multi/tos-controller.manifest"
    - directive: !<shell>
        script: "rm -f /opt/kubernetes/manifests-multi/tos-scheduler.manifest"
  - type: Delete
    directives:
    - directive: !<shell>
        script: "rm -f /opt/kubernetes/manifests-multi/tos-etcd.manifest"
    - directive: !<shell>
        script: "rm -f /opt/kubernetes/manifests-multi/tos-apiserver.manifest"
    - directive: !<shell>
        script: "rm -f /opt/kubernetes/manifests-multi/tos-controller.manifest"
    - directive: !<shell>
        script: "rm -f /opt/kubernetes/manifests-multi/tos-scheduler.manifest"

stages:
  - type: Start
    taskGroups:
    - !<Role>
      summaryPolicy: SOME
      timeoutMinutes: 2
      roleType: TOS_SLAVE
      operation: Start
    - !<Role>
      summaryPolicy: SOME
      timeoutMinutes: 2
      roleType: TOS_REGISTRY
      operation: Start
    - !<Role>
      summaryPolicy: SOME
      timeoutMinutes: 2
      roleType: TOS_MASTER
      operation: Start
    - !<Wait-Healthy>
      summaryPolicy: ALL
      timeoutMinutes: 12

product: TOS

healthChecks:
- category: DAEMON_CHECK
  intervalSeconds: 5
  method: !<DockerPsAndSystemctl>
    imageMap:
      TOS_MASTER:
        DockerPs: ["boot.sh --data-d", "boot.sh apiserver", "boot.sh controller", "boot.sh scheduler"]
      TOS_REGISTRY:
        DockerPs: ["/entrypoint.sh", "/root/start-apa"]
      TOS_SLAVE:
        Systemctl: ["kubelet", "haproxy", "docker"]
- category: VITAL_SIGN_CHECK
  intervalSeconds: 10
  method: !<Builtin> {}

firstWizardConfigs:
- tos.master.etcd.port
- tos.master.etcd.election.timeout
- tos.master.etcd.heartbeat.interval
- tos.master.leader.elect.port
- tos.master.apiserver.port
- tos.master.apiserver.secure.port
- tos.master.scheduler.port
- tos.master.controller.port
- tos.slave.kubelet.port
- tos.slave.kubelet.healthzport
- tos.master.dashboard.username
- tos.master.dashboard.password
- tos.registry.ui.port
- tos.registry.port
