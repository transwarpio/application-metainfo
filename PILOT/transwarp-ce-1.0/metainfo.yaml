---
name: PILOT
version: transwarp-ce-1.0
global: false
namePrefix: Pilot
friendlyName: Pilot
dependencies:
  - name: INCEPTOR
    minVersion: transwarp-ce-1.0
    maxVersion: transwarp-ce-1.0
    optional: false
  - name: HDFS
    minVersion: transwarp-ce-1.0
    maxVersion: transwarp-ce-1.0
    optional: false
  - name: TXSQL
    minVersion: transwarp-ce-1.0
    maxVersion: transwarp-ce-1.0
    optional: false
  - name: ZOOKEEPER
    minVersion: transwarp-ce-1.0
    maxVersion: transwarp-ce-1.0
    optional: false
roles:
  - name: FILEROBOT_SERVER
    friendlyName: "Filerobot Server"
    labelPrefix: "filerobot-server"
    dockerImage: "transwarp-ce/filerobot:transwarp-ce-1.0"
    linkExpression: "http://${localhostname}:${service['filerobot.desktop.http.port']}"
    category: MASTER
    frontendOperations: ["Start", "Stop", "Delete"]
    readinessProbe:
      probe: !<httpGet>
        path: /
        port: ${service['filerobot.desktop.http.port']}
        scheme: HTTP
      failureThreshold: 3
      initialDelaySeconds: 60
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 1
    env:
    - name: FILEROBOT_CONF_DIR
      value: /etc/${service.sid}/conf
    mountPaths: 
    - mountPath: /etc/filerobot/conf
      hostPath: /etc/${service.sid}/conf
      name: conf2
    summaryPolicy: ALL
    autoAssign:
    - advice: !<NumSeq> {"numSeq": [1]}
    suggestion:
    - criteria: !<Range> {"min": 1}
    validation:
    - criteria: !<Range> {"min": 1}
    operations:
    - type: Install
      directives:
      - directive: !<mkdirs>
          paths: ["/etc/${service.sid}/conf"]
          mode: "755"

  - name: PILOT_SERVER
    friendlyName: "Pilot Server"
    labelPrefix: "pilot-server"
    dockerImage: "transwarp-ce/pilot:transwarp-ce-1.0"
    linkExpression: "http://${localhostname}:${service['pilot.desktop.http.port']}"
    category: MASTER
    frontendOperations: ["Start", "Stop", "Delete"]
    readinessProbe:
      probe: !<httpGet>
        path: /
        port: ${service['pilot.desktop.http.port']}
        scheme: HTTP
      failureThreshold: 3
      initialDelaySeconds: 60
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 1
    env:
    - name: PILOT_CONF_DIR
      value: /etc/${service.sid}/conf
    mountPaths:
    - mountPath: /var/log/pilot
      hostPath: /var/log/${service.sid}
      name: log2
    - mountPath: /etc/pilot/conf
      hostPath: /etc/${service.sid}/conf
      name: conf2
    summaryPolicy: ALL
    autoAssign:
    - advice: !<NumSeq> {"numSeq": [1]}
    suggestion:
    - criteria: !<Range> {"min": 1}
    validation:
    - criteria: !<Range> {"min": 1}
    operations:
    - type: Install
      directives:
      - directive: !<mkdirs>
          paths: ["/etc/${service.sid}/conf", "/var/log/${service.sid}"]
          mode: "755"

stages:
  - type: Config
    taskGroups:
    - !<Create-Database>
      dbPrefix: pilot
      dbUserConfig: javax.jdo.option.ConnectionUserName
      dbPasswordConfig: javax.jdo.option.ConnectionPassword
      timeoutMinutes: 5
      summaryPolicy: SOME
    - !<Role>
      roleType: "FILEROBOT_SERVER"
      operation: Config
      summaryPolicy: SOME
      timeoutMinutes: 1
    - !<Role>
      roleType: "PILOT_SERVER"
      operation: Config
      summaryPolicy: SOME
      timeoutMinutes: 1

product: Studio

firstWizardConfigs:
- filerobot.desktop.http.port
- pilot.desktop.http.port
- pilot.server.worker.number
- pilot.mapbox.key
- pilot.load.examples
- javax.jdo.option.ConnectionUserName
- javax.jdo.option.ConnectionPassword
- pilot.container.limits.memory
- pilot.container.limits.cpu
- pilot.container.requests.memory
- pilot.container.requests.cpu
- pilot.memory.ratio

pages:
- roles
- configuration
- operation
- security

healthChecks:
- category: DAEMON_CHECK
  intervalSeconds: 5
  method: !<K8sPod> {}
