---
name: SQOOP
version: transwarp-ce-1.1
global: false
namePrefix: Sqoop
friendlyName: Sqoop
dockerImage: "transwarp-ce/sqoop2:transwarp-ce-1.1"
dependencies:
  - name: HDFS
    minVersion: transwarp-ce-1.1
    maxVersion: transwarp-ce-1.1
    optional: false
  - name: YARN
    minVersion: transwarp-ce-1.1
    maxVersion: transwarp-ce-1.1
    optional: false
roles:
- name: SQOOP
  friendlyName: "Sqoop"
  labelPrefix: "sqoop"
  category: MASTER
  frontendOperations: ["Start", "Stop", "Delete", "Scaleout"]
  deleteOpCondition:
    deletable:
      number: 2
    reject:
      number: 1
  env:
  - name: SQOOP_CONF_DIR
    value: /etc/${service.sid}/conf
  mountPaths:
  - mountPath: /etc/hadoop/conf
    hostPath: /etc/${dependencies.YARN.sid}/conf
    name: yarn
  - mountPath: /var/transwarp/data/repository
    hostPath: /var/transwarp/${service.sid}/data/repository
    name: database
  resources:
    limitsMemoryKey: sqoop.container.limits.memory
    limitsCpuKey: sqoop.container.limits.cpu
    requestsMemoryKey: sqoop.container.requests.memory
    requestsCpuKey: sqoop.container.requests.cpu
  summaryPolicy: ALL
  autoAssign:
  - advice: !<NumSeq> {"numSeq": [1]}
  suggestion:
  - criteria: !<Range> {"min": 1}
  validation:
  - criteria: !<Range> {"min": 1}
  operations:
  - type: Install
    directives:
    - directive: !<mkdirs>
        paths: ["/var/transwarp/${service.sid}/data/repository/db"]
        mode: "755"

firstWizardConfigs:
- sqoop.http.port
- sqoop.admin.port
- sqoop.server.memory
- sqoop.container.limits.memory
- sqoop.container.limits.cpu
- sqoop.container.requests.memory
- sqoop.container.requests.cpu
- sqoop.memory.ratio

pages:
- roles
- configuration
- operation
- security

principals:
- HTTP
- sqoop2

healthChecks:
- category: DAEMON_CHECK
  intervalSeconds: 5
  method: !<K8sPod> {}
- category: VITAL_SIGN_CHECK
  intervalSeconds: 10
  method: !<Builtin> {}
