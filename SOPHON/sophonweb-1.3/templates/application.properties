spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect



liquibase.enabled=true
spring.jpa.hibernate.ddl-auto=none

liquibase.change-log=classpath:db/changelog/db.changelog-master.sql
logging.file=classpath:log4j.properties

# upload file limit
spring.http.multipart.max-file-size=101MB
spring.http.multipart.max-request-size=101MB

server.port = ${service['sophon.server.port']}
