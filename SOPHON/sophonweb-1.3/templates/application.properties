<#if dependencies.TXSQL??>
spring.datasource.url=jdbc:mysql://${dependencies.TXSQL.roles.TXSQL_SERVER[0]['hostname']}:${dependencies.TXSQL['mysql.rw.port']}/metastore_${service.sid}?useUnicode=yes&characterEncoding=UTF-8&amp;autoReconnect=true&amp;autoReconnectForPools=true
spring.datasource.username=${service['livy.jdbc.username']}
spring.datasource.password=${service['livy.jdbc.password']}
spring.datasource.test-while-idle=true
spring.datasource.test-on-borrow=true
spring.datasource.validation-query=SELECT 1 FROM DUAL
spring.datasource.time-between-eviction-runs-millis=300000
spring.datasource.min-evictable-idle-time-millis=1800000
</#if>



# enable the following two for memory database
