micro:
    svc_name: "thingercloud-edgemgr"
    consul_addr: "${service.roles.CONSUL[0]['hostname']}:${service['thingercloud.consul.port']}"
    register_ttl: "10s"

mysql:
    username: "${service['thingercloud.db.username']}"
    password: "${service['thingercloud.db.password']}"
    host: "${dependencies.TXSQL.roles.TXSQL_SERVER[0]['hostname']}"
    port: "${dependencies.TXSQL['mysql.rw.port']}"
    db_name: "thingercloud_${service.sid}"
    max_idle: 5
    max_conn: 10

edgemgr:
    gateway_port: "10080"
    gateway_api:  "api/v1"
    search_edge_interval: "10m"

log:
    level: 6
    output_dest: "file"
    path: "/var/log/${service.sid}/thingercloud-edgemgr"
