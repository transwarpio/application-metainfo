---
name: DASHBOARD
version: sophonweb-1.2.0-rc3
global: true
namePrefix: Dashboard
friendlyName: Dashboard
dependencies: []
user: root
roles:
- name: DASHBOARD
  friendlyName: "Dashboard"
  labelPrefix: "kubernetes"
  linkExpression: "https://${dependencies.TOS.roles.TOS_MASTER[0].hostname}:${dependencies.TOS['tos.master.apiserver.secure.port']}/ui"
  category: MASTER
  frontendOperations: []
  summaryPolicy: ALL
  autoAssign:
  - advice: !<NumSeq> {"numSeq": [1]}
  suggestion:
  - criteria: !<Range> {"min": 1}
  validation:
  - criteria: !<Range> {"min": 1}
  operations: []

stages:
  - type: Config
    taskGroups:
    - !<Resource-on-Manager>
      summaryPolicy: ALL
      timeoutMinutes: 2
      templateType: FreeMarker
      templateFile: "dashboard-service.yaml"
    - !<Resource-on-Manager>
      summaryPolicy: ALL
      timeoutMinutes: 2
      templateType: FreeMarker
      templateFile: "dashboard-deployment.yaml"
  - type: Start
    taskGroups:
    - !<Kubectl-Label>
      summaryPolicy: ALL
      timeoutMinutes: 2
      action: AddLabel
      roleType: DASHBOARD
      labelPrefix: "kubernetes"
      labelValue: "true"
    - !<Kubectl>
      summaryPolicy: SOME
      timeoutMinutes: 10
      action: Start
      file: "dashboard-service.yaml"
    - !<Kubectl>
      summaryPolicy: SOME
      timeoutMinutes: 10
      action: Start
      file: "dashboard-deployment.yaml"
  - type: Stop
    taskGroups:
    - !<Kubectl-Label>
      summaryPolicy: ALL
      timeoutMinutes: 2
      action: RemoveLabel
      roleType: DASHBOARD
      labelPrefix: "kubernetes"
      labelValue: "true"
    - !<Kubectl>
      summaryPolicy: SOME
      timeoutMinutes: 10
      action: Stop
      file: "dashboard-service.yaml"
    - !<Kubectl>
      summaryPolicy: SOME
      timeoutMinutes: 10
      action: Stop
      file: "dashboard-deployment.yaml"


product: "TOS"

healthChecks:
- category: DAEMON_CHECK
  intervalSeconds: 5
  method: !<K8sPod> {"namespace": "kube-system"}
#- category: VITAL_SIGN_CHECK
#  intervalSeconds: 10
#  method: !<Builtin> {}

firstWizardConfigs:
- tos.master.dashboard.port
