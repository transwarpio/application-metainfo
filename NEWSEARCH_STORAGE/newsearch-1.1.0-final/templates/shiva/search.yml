# log path
path.logs: ${service['shiva.tabletserver.log.log_dir']}

# thread pool
indices.fielddata.cache.size: 50%
index.store.type: niofs

# slow log
index.indexing.slowlog.level: info
index.indexing.slowlog.threshold.index.debug: 2s
index.indexing.slowlog.threshold.index.info: 5s
index.indexing.slowlog.threshold.index.trace: 500ms
index.indexing.slowlog.threshold.index.warn: 10s

index.indexing.slowlog.threshold.delete.debug: 2s
index.indexing.slowlog.threshold.delete.info: 5s
index.indexing.slowlog.threshold.delete.trace: 500ms
index.indexing.slowlog.threshold.delete.warn: 10s

index.indexing.slowlog.threshold.get.debug: 2s
index.indexing.slowlog.threshold.get.info: 5s
index.indexing.slowlog.threshold.get.trace: 500ms
index.indexing.slowlog.threshold.get.warn: 10s

index.search.slowlog.threshold.fetch.debug: 500ms
index.search.slowlog.threshold.fetch.info: 800ms
index.search.slowlog.threshold.fetch.trace: 200ms
index.search.slowlog.threshold.fetch.warn: 1s

index.search.slowlog.threshold.query.debug: 2s
index.search.slowlog.threshold.query.info: 5s
index.search.slowlog.threshold.query.trace: 500ms
index.search.slowlog.threshold.query.warn: 10s

index.search.slowlog.threshold.dfs.debug: 500ms
index.search.slowlog.threshold.dfs.info: 800ms
index.search.slowlog.threshold.dfs.trace: 200ms
index.search.slowlog.threshold.dfs.warn: 1s

# refresh
index.refresh.interval: ${service['shiva.tabletserver.search.refresh.interval']}s

# plugins path
indices.plugins.config.dir: ${service['shiva.tabletserver.tabletserver.search_default_plugins_path']}
