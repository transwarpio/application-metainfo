- name: yarn.nodemanager.resource.cpu-vcores
  #  recommendExpression: 6
  recommendExpression: |
    <#if (numCores / 3) gt 6>
    ${(numCores / 3)?floor?c}
    <#else>
    6
    </#if>
  defaultValue: null
  valueType: "NON_NEG_INT"
  scope: !<RoleTypes>
    roleTypes: [YARN_NODEMANAGER]
  isNodeSpecific : true
  onDeps: []
  groups: ["yarn-site.xml"]
  visibility: READ_WRITE

- name: yarn.nodemanager.resource.memory-mb
#  recommendExpression: 6
  recommendExpression: |
    <#compress>
    <#if numCores gt 6>
    <#assign vcores=(numCores / 3)?floor>
    <#else>
    <#assign vcores=1>
    </#if>
    <#assign expectedMem=(vcores * 4 * 1024) halfMem=(memBytes / 1024 / 1024 / 2)?floor>
    <#if expectedMem gt halfMem>
    ${halfMem?c}
    <#else>
    ${expectedMem?c}
    </#if>
    </#compress>
  defaultValue: null
  valueType: MB
  scope: !<RoleTypes>
    roleTypes: [YARN_NODEMANAGER]
  isNodeSpecific : true
  onDeps: []
  groups: ["yarn-site.xml"]
  visibility: READ_WRITE

- name: yarn.nodemanager.local-dirs
  recommendExpression: |
    <#function localDir suffix>
      <#if rcmdMounts?size == 0>
        <#return suffix>
      <#else>
        <#local dirs = []>
        <#list rcmdMounts?sort as mnt>
         <#local dirs = dirs + [mnt + suffix]>
        </#list>
        <#return dirs?join(",")>
      </#if>
    </#function>
    ${localDir("/hadoop/yarn/local")}
  defaultValue: null
  valueType: COMMA_SEPARATED_ABSOLUTE_PATH
  scope: !<RoleTypes>
    roleTypes: [YARN_NODEMANAGER]
  isNodeSpecific: true
  onDeps: []
