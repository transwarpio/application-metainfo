---
name: KAFKA
version: transwarp-5.1.1-rc2
global: false
namePrefix: Kafka
friendlyName: "Kafka"
dependencies:
  - name: GUARDIAN
    minVersion: transwarp-5.1.1-rc2
    maxVersion: transwarp-5.1.1-rc2
    optional: true
  - name: ZOOKEEPER
    minVersion: transwarp-5.1.1-rc2
    maxVersion: transwarp-5.1.1-rc2
    optional: false
dockerImage: "transwarp/kafka:transwarp-5.1.1-rc2"
user: kafka
plugins:
  - provider: GUARDIAN
    version: 0.10.2+500.51250
    useTar: false
roles:
- name: KAFKA_SERVER
  friendlyName: "Kafka Server"
  labelPrefix: "kafka-server"
  category: SLAVE
  frontendOperations: ["Start", "Stop", "Delete", "Scaleout"]
  deleteOpCondition:
    deletable:
      number: 2
    reject:
      number: 1
  env:
  - name: TRANSWARP_ZOOKEEPER_QUORUM
    value: |
      <#assign zookeepers=[]>
      <#if dependencies.ZOOKEEPER?? && dependencies.ZOOKEEPER.roles.ZOOKEEPER?? && dependencies.ZOOKEEPER.roles.ZOOKEEPER?size gt 0>
        <#list dependencies.ZOOKEEPER.roles.ZOOKEEPER as zookeeper>
          <#assign zookeepers += [zookeeper.hostname]>
        </#list>
      </#if>
      ${zookeepers?join(",")}
  - name: KAFKA_CONF_DIR
    value: /etc/${service.sid}/conf
  mountPaths: []
  resources:
    limitsMemoryKey: kafka.container.limits.memory
    limitsCpuKey: kafka.container.limits.cpu
    requestsMemoryKey: kafka.container.requests.memory
    requestsCpuKey: kafka.container.requests.cpu
  nodeSpecificMounts:
  - configKey: kmq.log.dirs
  summaryPolicy: SOME
  autoAssign:
  - advice: !<EachNode> {}
  suggestion:
  - criteria: !<EachNode> {}
  validation:
  - criteria: !<EachNode> {}
  operations: []

firstWizardConfigs:
- listeners
- advertised.listeners
- delete.topic.enable
- kmq.log.dirs
- zookeeper.connection.timeout.ms
- zookeeper.connection.timeout.ms
- kafka.broker.memory
- kafka.container.limits.memory
- kafka.container.limits.cpu
- kafka.container.requests.memory
- kafka.container.requests.cpu
- kafka.memory.ratio

dashboardMetrics:
- AllTopicsBytesOutPerSec

pages:
- summary
- roles
- configuration
- operation
- security
- plugin

principals:
- kafka

healthChecks:
- category: DAEMON_CHECK
  intervalSeconds: 5
  method: !<K8sPod> {}
- category: VITAL_SIGN_CHECK
  intervalSeconds: 10
  method: !<Builtin> {}
