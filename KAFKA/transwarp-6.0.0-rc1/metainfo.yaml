---
name: KAFKA
version: transwarp-6.0.0-rc1
global: false
namePrefix: Kafka
friendlyName: "Kafka"
dependencies:
  - name: GUARDIAN
    minVersion: transwarp-6.0.0-rc1
    maxVersion: transwarp-6.0.0-rc1
    optional: true
  - name: ZOOKEEPER
    minVersion: transwarp-6.0.0-rc1
    maxVersion: transwarp-6.0.0-rc1
    optional: false
dockerImage: "transwarp/kafka:transwarp-6.0.0-rc1"
user: kafka
plugins:
  - provider: GUARDIAN
    version: 0.10.2+500.51250
    useTar: false
roles:
- name: KAFKA_SERVER
  friendlyName: "Kafka Server"
  labelPrefix: "kafka-server"
  category: SLAVE
  frontendOperations: ["Start", "Stop", "Delete", "Scaleout"]
  deleteOpCondition:
    deletable:
      number: 2
    reject:
      number: 1
  env:
  - name: TRANSWARP_ZOOKEEPER_QUORUM
    value: |
      <#assign zookeepers=[]>
      <#if dependencies.ZOOKEEPER?? && dependencies.ZOOKEEPER.roles.ZOOKEEPER?? && dependencies.ZOOKEEPER.roles.ZOOKEEPER?size gt 0>
        <#list dependencies.ZOOKEEPER.roles.ZOOKEEPER as zookeeper>
          <#assign zookeepers += [zookeeper.hostname]>
        </#list>
      </#if>
      ${zookeepers?join(",")}
  - name: KAFKA_CONF_DIR
    value: /etc/${service.sid}/conf
  mountPaths: []
  resources:
    limitsMemoryKey: kafka.container.limits.memory
    limitsCpuKey: kafka.container.limits.cpu
    requestsMemoryKey: kafka.container.requests.memory
    requestsCpuKey: kafka.container.requests.cpu
  nodeSpecificMounts:
  - configKey: kmq.log.dirs
  summaryPolicy: SOME
  autoAssign:
  - advice: !<EachNode> {}
  suggestion:
  - criteria: !<EachNode> {}
  validation:
  - criteria: !<EachNode> {}
  operations: []
- name: KAFKA_REST
  dockerImage: "transwarp/kafka-rest:transwarp-6.0.0-rc1"
  friendlyName: "Kafka Rest"
  labelPrefix: "kafka-rest"
  category: MASTER
  frontendOperations: ["Start", "Stop", "Delete", "Scaleout"]
  env:
  - name: KAFKA_REST_CONF_DIR
    value: /etc/${service.sid}/conf
  mountPaths: []
  nodeSpecificMounts: []
  summaryPolicy: SOME
  autoAssign:
  - advice: !<NumSeq> {"numSeq": [0]}
  suggestion:
  - criteria: !<Range> {"min": 0}
  validation:
  - criteria: !<Range> {"min": 0}
  operations:
  - type: Config
    directives:
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "kafka-rest-env.sh"
        targetPath: "/etc/${service.sid}/conf/kafka-rest-env.sh"
        mode: "755"
    - directive: !<resource>
        templateType: FreeMarker
        templatePath: "kafka-rest.properties"
        targetPath: "/etc/${service.sid}/conf/kafka-rest.properties"
        mode: "755"

firstWizardConfigs:
- listeners
- advertised.listeners
- delete.topic.enable
- kmq.log.dirs
- zookeeper.connection.timeout.ms
- zookeeper.connection.timeout.ms
- kafka.broker.memory
- kafka.container.limits.memory
- kafka.container.limits.cpu
- kafka.container.requests.memory
- kafka.container.requests.cpu
- kafka.memory.ratio
- kafka.rest.port
- kafka.rest.memory

dashboardMetrics:
- AllTopicsBytesOutPerSec

pages:
- summary
- roles
- configuration
- operation
- security
- plugin

principals:
- kafka

healthChecks:
- category: DAEMON_CHECK
  intervalSeconds: 5
  method: !<K8sPod> {}
- category: VITAL_SIGN_CHECK
  intervalSeconds: 10
  method: !<Builtin> {}

customConfigFiles:
- server.properties
- kafka-rest.properties